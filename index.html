<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos Awin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ff6600;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .produtos {
            margin: 20px 0;
        }

        .produto-lista {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .produto {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 200px;
        }

        .produto img {
            max-width: 100%;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #222;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Loja Awin</h1>
        </nav>
    </header>
    <main>
        <section id="produtos" class="produtos">
            <h2>Produtos Disponíveis</h2>
            <div id="produto-lista" class="produto-lista"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Loja Awin. Todos os direitos reservados.</p>
    </footer>
    <script>
        const apiUrl = 'https://api.awin.com/publishers/1759561/products';
        const apiKey = '0ff84c9e-f757-4868-be49-4209f2581c50';

        async function fetchProdutos() {
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                // Verifica se a resposta foi bem-sucedida
                if (!response.ok) {
                    throw new Error(`Erro: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log(data);  // Log da resposta para verificar a estrutura dos dados
                displayProdutos(data.products);  // Atualize se o nome da propriedade for diferente
            } catch (error) {
                console.error('Erro ao buscar produtos:', error);
                document.getElementById('produto-lista').innerHTML = '<p>Erro ao carregar produtos.</p>';
            }
        }

        function displayProdutos(produtos) {
            const lista = document.getElementById('produto-lista');
            lista.innerHTML = '';

            if (!produtos || produtos.length === 0) {
                lista.innerHTML = '<p>Nenhum produto encontrado.</p>';
                return;
            }

            produtos.forEach(produto => {
                const produtoDiv = document.createElement('div');
                produtoDiv.className = 'produto';
                produtoDiv.innerHTML = `
                    <img src="${produto.imageUrl}" alt="${produto.name}">
                    <h3>${produto.name}</h3>
                    <p>Preço: R$${produto.price}</p>
                    <a href="${produto.link}" target="_blank">Ver Produto</a>
                `;
                lista.appendChild(produtoDiv);
            });
        }

        document.addEventListener('DOMContentLoaded', fetchProdutos);
    </script>
</body>
</html>
