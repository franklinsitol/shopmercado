<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoções Awin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ff6600;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .promocoes {
            margin: 20px 0;
        }

        .promocao-lista {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .promocao {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 200px;
        }

        .promocao h3 {
            margin: 0;
            font-size: 1.2em;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #222;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Promoções Awin</h1>
        </nav>
    </header>
    <main>
        <section id="promocoes" class="promocoes">
            <h2>Promoções Disponíveis</h2>
            <div id="promocao-lista" class="promocao-lista"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Promoções Awin. Todos os direitos reservados.</p>
    </footer>
    <script>
        const apiUrl = 'https://api.awin.com/publisher/1759561/promotions';
        const apiKey = '0ff84c9e-f757-4868-be49-4209f2581c50';

        async function fetchPromocoes() {
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'accept': 'application/json'
                    },
                    body: JSON.stringify({
                        filters: {
                            advertiserIds: [], // Adicione os IDs dos anunciantes se necessário
                            exclusiveOnly: true, // Defina como true ou false
                            membership: "all", // Pode ser "joined", "notJoined" ou "all"
                            regionCodes: [], // Adicione códigos de região se necessário
                            status: "active", // "active", "expiringSoon", "upcoming"
                            type: "all" // "promotion", "voucher" ou "all"
                        },
                        pagination: {
                            page: 1, // Número da página
                            pageSize: 10 // Número de promoções por página
                        }
                    })
                });

                // Verifica se a resposta foi bem-sucedida
                if (!response.ok) {
                    throw new Error(`Erro: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log(data); // Log da resposta para verificar a estrutura dos dados
                displayPromocoes(data.offers); // Ajuste se o nome da propriedade for diferente
            } catch (error) {
                console.error('Erro ao buscar promoções:', error);
                document.getElementById('promocao-lista').innerHTML = '<p>Erro ao carregar promoções.</p>';
            }
        }

        function displayPromocoes(promocoes) {
            const lista = document.getElementById('promocao-lista');
            lista.innerHTML = '';

            if (!promocoes || promocoes.length === 0) {
                lista.innerHTML = '<p>Nenhuma promoção encontrada.</p>';
                return;
            }

            promocoes.forEach(promocao => {
                const promocaoDiv = document.createElement('div');
                promocaoDiv.className = 'promocao';
                promocaoDiv.innerHTML = `
                    <h3>${promocao.title}</h3>
                    <p>${promocao.description}</p>
                    <p><strong>Termos:</strong> ${promocao.terms}</p>
                    <a href="${promocao.url}" target="_blank">Ver Promoção</a>
                `;
                lista.appendChild(promocaoDiv);
            });
        }

        document.addEventListener('DOMContentLoaded', fetchPromocoes);
    </script>
</body>
</html>
