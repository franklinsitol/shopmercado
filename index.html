<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMercado - Produtos da Shopee</title>
    <style>
        /* Estilo global */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ff5722; /* Cor da Shopee */
            color: white;
        }

        .navbar h1 {
            font-size: 24px;
        }

        .navbar .search-bar {
            display: flex;
            align-items: center;
        }

        .navbar input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: none;
            margin-right: 10px;
        }

        .navbar button {
            background-color: #fdd835; /* Cor do Mercado Livre */
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .navbar button:hover {
            background-color: #ffc107;
        }

        /* Estilo dos produtos */
        #products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: 200px;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }

        .product-card h2 {
            font-size: 18px;
            color: #333;
        }

        .product-card p {
            font-size: 16px;
            color: #666;
        }

        /* Rodapé */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>ShopMercado</h1>
        <div class="search-bar">
            <input type="text" placeholder="Buscar produtos...">
            <button>Buscar</button>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div id="products">
        <!-- Os produtos da Shopee serão exibidos aqui -->
    </div>

    <!-- Rodapé -->
    <footer>
        <p>ShopMercado © 2024 - Todos os direitos reservados</p>
    </footer>

    <script>
        // Função para buscar os produtos da Shopee
        async function fetchShopeeProducts() {
            const storeId = '126592'; // ID da loja (sandbox)
            const apiKey = '49fe383b1599411f'; // Chave da API (sandbox)
            const baseUrl = 'https://seller.test-stable.shopee.com.br/api/v2'; // URL da sandbox
            const endpoint = '/product/get_list?pagination_offset=0&pagination_entries_per_page=10'; // Endpoint para listar produtos

            try {
                const response = await fetch(`${baseUrl}${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erro: ${response.status}`);
                }

                const data = await response.json();
                console.log(data); // Para depuração

                // Exibir os produtos no corpo da página
                const productsDiv = document.getElementById('products');
                productsDiv.innerHTML = data.products.map(product => 
                    `<div class="product-card">
                        <img src="${product.image}" alt="${product.name}">
                        <h2>${product.name}</h2>
                        <p>Preço: R$${(product.price / 100000).toFixed(2)}</p>
                    </div>`
                ).join('');

            } catch (error) {
                console.error('Erro ao buscar produtos da Shopee:', error);
            }
        }

        // Chamar a função ao carregar a página
        fetchShopeeProducts();
    </script>
</body>
</html>
