<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PWA Exemplo</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Ol치, sou uma PWA instalada! 游</h1>
  <p>Instale-me na sua tela inicial!</p>
  <button id="installBtn" style="display: none;">Instalar App</button>

  <script>
    // Verifica se o navegador suporta Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('SW registrado com sucesso'))
        .catch(err => console.error('Erro ao registrar SW', err));
    }

    // Gerenciar prompt de instala칞칚o
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault(); // Previne o pop-up padr칚o do navegador
      deferredPrompt = e;
      installBtn.style.display = 'inline-block'; // Exibe o bot칚o de instala칞칚o

      installBtn.addEventListener('click', () => {
        installBtn.style.display = 'none'; // Esconde o bot칚o ap칩s o clique
        deferredPrompt.prompt(); // Exibe o pop-up de instala칞칚o
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('Usu치rio aceitou instalar');
          } else {
            console.log('Usu치rio recusou instala칞칚o');
          }
          deferredPrompt = null;
        });
      });
    });

    // Se o PWA j치 estiver instalado, n칚o precisa mais do bot칚o
    window.addEventListener('appinstalled', (evt) => {
      console.log('PWA instalado!');
    });
  </script>
</body>
</html>
