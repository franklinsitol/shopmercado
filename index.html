<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMercado - Ofertas da Shopee</title>
    <style>
        /* Estilo global */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ff5722; /* Cor da Shopee */
            color: white;
        }

        .navbar h1 {
            font-size: 24px;
        }

        .navbar .search-bar {
            display: flex;
            align-items: center;
        }

        .navbar input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: none;
            margin-right: 10px;
        }

        .navbar button {
            background-color: #fdd835; /* Cor do Mercado Livre */
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .navbar button:hover {
            background-color: #ffc107;
        }

        /* Estilo dos produtos */
        #products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: 200px;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }

        .product-card h2 {
            font-size: 18px;
            color: #333;
        }

        .product-card p {
            font-size: 16px;
            color: #666;
        }

        /* Rodapé */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>ShopMercado</h1>
        <div class="search-bar">
            <input type="text" placeholder="Buscar produtos...">
            <button>Buscar</button>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div id="products">
        <!-- Os produtos da Shopee serão exibidos aqui -->
    </div>

    <!-- Rodapé -->
    <footer>
        <p>ShopMercado © 2024 - Todos os direitos reservados</p>
    </footer>

    <script>
        let products = []; // Armazena os produtos

        // Função para converter CSV em um array de objetos
        function csvToArray(text) {
            const rows = text.split('\n');
            const headers = rows[0].split(',');

            return rows.slice(1).map(row => {
                const values = row.split(',');
                return headers.reduce((obj, header, index) => {
                    obj[header.trim()] = values[index] ? values[index].trim() : ''; // Lidar com campos vazios
                    return obj;
                }, {});
            });
        }

        // Função para buscar ofertas da Shopee
        async function fetchOffersFromShopee() {
            const url = 'https://affiliate.shopee.com.br/api/v1/datafeed/download?id=YWJjZGVmZ2hpamtsbW5vcPNcbnfdFhhQkoz1FtnUm6DtED25ejObtofpYLqHBC0h';

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Erro: ${response.status}`);
                }
                
                const text = await response.text(); // Pega o texto CSV
                products = csvToArray(text); // Armazena os produtos

                // Exibir todos os produtos inicialmente
                displayProducts(products);

            } catch (error) {
                console.error('Erro ao buscar ofertas da Shopee:', error);
            }
        }

        // Função para exibir produtos na página
        function displayProducts(productsToDisplay) {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = productsToDisplay.map(product => 
                `<div class="product-card">
                    <img src="${product['image_url']}" alt="${product['item_name']}">
                    <h2>${product['item_name']}</h2>
                    <p>Preço: R$${(parseFloat(product['price']) / 100).toFixed(2)}</p>
                    <a href="${product['link']}" target="_blank">Comprar</a>
                </div>`
            ).join('');
        }

        // Adicionando funcionalidade de busca
        document.querySelector('.navbar button').addEventListener('click', () => {
            const searchTerm = document.querySelector('.navbar input[type="text"]').value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product['item_name'].toLowerCase().includes(searchTerm)
            );

            displayProducts(filteredProducts);
        });

        // Chamar a função ao carregar a página
        fetchOffersFromShopee();
    </script>
</body>
</html>
