<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMercado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fb5c5c; /* Cor da Shopee */
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #ffae00; /* Cor do Mercado Livre */
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        nav input[type="text"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }
        nav button {
            padding: 10px 15px;
            background-color: #fb5c5c; /* Cor da Shopee */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: 200px;
        }
        footer {
            background-color: #fb5c5c; /* Cor da Shopee */
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ShopMercado</h1>
    </header>
    <nav>
        <input type="text" id="search" placeholder="Buscar produtos...">
        <button id="searchBtn">Buscar</button>
    </nav>
    <div class="product-list" id="productList"></div>
    <footer>
        <p>© 2024 ShopMercado. Todos os direitos reservados.</p>
    </footer>

    <script>
        async function fetchProducts() {
            try {
                const response = await fetch('https://cors-anywhere.herokuapp.com/https://affiliate.shopee.com.br/api/v1/datafeed/download?id=YWJjZGVmZ2hpamtsbW5vcPNcbnfdFhhQkoz1FtnUm6DtED25ejObtofpYLqHBC0h');
                const data = await response.text();
                const products = parseCSV(data);
                displayProducts(products);
            } catch (error) {
                console.error('Erro ao buscar produtos:', error);
            }
        }

        function parseCSV(data) {
            const rows = data.split('\n').slice(1);
            const products = rows.map(row => {
                const cols = row.split(',');
                return {
                    id: cols[0],
                    name: cols[1],
                    price: cols[2],
                    image: cols[3],
                    link: cols[4]
                };
            }).filter(product => product.name); // Filtra produtos sem nome
            return products;
        }

        function displayProducts(products) {
            const productList = document.getElementById('productList');
            productList.innerHTML = ''; // Limpa a lista de produtos
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" style="width: 100%;">
                    <h3>${product.name}</h3>
                    <p>Preço: R$ ${parseFloat(product.price).toFixed(2)}</p>
                    <a href="${product.link}" target="_blank">Ver produto</a>
                `;
                productList.appendChild(productDiv);
            });
        }

        // Chama a função para buscar produtos ao carregar a página
        fetchProducts();

        // Funcionalidade de busca
        document.getElementById('searchBtn').addEventListener('click', () => {
            const query = document.getElementById('search').value.toLowerCase();
            const products = Array.from(document.querySelectorAll('.product'));
            products.forEach(product => {
                const productName = product.querySelector('h3').innerText.toLowerCase();
                product.style.display = productName.includes(query) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
