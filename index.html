<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoções Awin</title>
</head>
<body>
    <h1>Promoções Awin</h1>
    <div id="promocoes"></div>

    <script>
        async function fetchPromocoes() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzefJPgG5OaZ3b4eZcgF3q1i44jMB3y-fwBxTLpJSe9RJIchCPHwd0gaQOQJfaZ6XtT/exec');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                displayPromocoes(data.offers);
            } catch (error) {
                console.error('Erro ao buscar promoções:', error);
            }
        }

        function displayPromocoes(offers) {
            const container = document.getElementById('promocoes');
            offers.forEach(offer => {
                const offerElement = document.createElement('div');
                offerElement.innerHTML = `<h2>${offer.title}</h2><p>${offer.description}</p><a href="${offer.url}" target="_blank">Ver Oferta</a>`;
                container.appendChild(offerElement);
            });
        }

        fetchPromocoes();
    </script>
</body>
</html>
